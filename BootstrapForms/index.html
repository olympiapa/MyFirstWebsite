<!DOCTYPE html>
<html>
<head>
    <title>Forms with Bootstrap</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">



</head>
<body>
   <div class="container">
    <h1>Log in</h1>
    
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="login_user">Username</label>
            <input name="_user" id="login_user" size="40" type="text" placeholder="username">
        </div>
        <div class="form-group">
            <label for="login_password">Password</label>
            <input name="_password" id="login_password" size="40" type="password" placeholder="password">
        </div>
            <input name="_submit" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
